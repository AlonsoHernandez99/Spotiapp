<div class="row">
    <div class="col">
        <input #filter type="text" (keyup)="searchArtits(filter.value)" class="form-control" placeholder="Search artits...">
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<div *ngIf="error" class="alert alert-danger animated fadeIn mt-4" role="alert">
    <h3>Error: {{mensajeError}}</h3>
</div>
<app-card [items]="artists" class="mt-2"></app-card>
