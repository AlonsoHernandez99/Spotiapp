<app-loading *ngIf="loading">
</app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn mt-4" role="alert">
    <h3>Error: {{mensajeError}}</h3>
</div>

<div *ngIf="!error">
    <div class="row animated fadeIn" *ngIf="!loading">
        <div class="col-2">
            <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="">
        </div>

        <div class="col">
            <h3>{{ artist.name }}</h3>

            <p>
                <a [href]="artist.external_urls.spotify" target="_blank">Go to artist page</a>
            </p>
        </div>

        <div class="col-4 text-right">
            <button routerLink="/search" class="btn btn-outline-danger">Go back</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <table class="table text-white" width="100%">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Album</th>
                        <th>Song</th>
                        <th>Preview</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <td>
                            <img [src]="track.album.images | noimage" [alt]="track.album.name" class="img-thumb">
                        </td>
                        <td>{{ track.album.name }}</td>
                        <td>{{ track.name }}</td>
                        <td>
                            <!-- <audio [src]="track.preview_url" controls></audio> -->
                            <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
